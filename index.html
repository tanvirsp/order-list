<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>My Order List</h1>
    </div>

    <div class="container"> 
        <form id="form">
           
            <input type="text" name="order" id="order" placeholder="Order Title" required>
            <input type="number" name="price" id="price" placeholder="Budget" required>
            <input type="text" name="client" id="client" placeholder="Client Name" required>
            <input type="submit" value="Add">
        </form>

    </div>
    <div  class="list-container">
        <ul id="list"> 

        </ul>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
